<!DOCTYPE html>
<html>
<head>
    <title>Generate Excel Report</title>
</head>
<body>
    <h1>Generate Excel Report</h1>
    <form action="/generate-excel-report" method="post" onsubmit="return validateForm()">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required><br><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required><br><br>

        <button type="submit">Generate Report</button>
    </form>
    <br><br>
    <a href="/">Back to Form</a>

    <div id="error-message" style="color: red;"></div>

    <script>
        // Client-side form validation
        function validateForm() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            // Basic validation: Ensure that the end date is not before the start date
            if (startDate > endDate) {
                displayError('End Date cannot be before Start Date.');
                return false;
            }

            // Additional validation can be added here if needed

            return true;
        }

        // Function to display an error message
        function displayError(errorMessage) {
            document.getElementById('error-message').textContent = errorMessage;
        }
    </script>
</body>
</html>
